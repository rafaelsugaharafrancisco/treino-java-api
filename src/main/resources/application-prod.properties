spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${RODIZIODEVEICULOS_DATABASE_URL}
spring.datasource.username=${RODIZIODEVEICULOS_DATABASE_USERNAME}
spring.datasource.password=${RODIZIODEVEICULOS_DATABASE_PASSWORD}
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true

# jwt
rodizio_de_veiculo.jwt.secretKey=${RODIZIODEVEICULOS_JWT_SECRETKEY}
rodizio_de_veiculo.jwt.expiration=1800000

# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=@project.name@
info.app.version=@project.version@